<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="./imagens/facebook.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <main>
        <div id="login-container">
            <div id="perfis">
                <div id="logo-facebook">
                    <img src="./imagens/logo.png" alt="logo facebook">
                </div>
                <h1 id="titulo">Logins recentes</h1>
                <p id="subtitulo">Clique na sua foto ou adicione uma conta.</p>
                <div id="opcoes">
                    <div id="meu-perfil">
                        <img src="./imagens/usuario.jpg" alt="user">
                        <div id="nome-usuario" class="text">
                            Gabriel
                        </div>
                    </div>
                    <div id="add-conta">
                        <div id="fundo-img">
                            <img src="./imagens/sinal-de-mais.png" alt="">
                        </div>
                        <div id="texto-nova_conta" class="text">
                            Adicionar conta
                        </div>
                    </div>
                </div>
            </div>
            <div id="login">
                <div id="form-perfil">
                    <form action="" method="post">
                        <input type="email" id="email" class="campos" placeholder="Email ou telefone" required>
                        <input type="password" id="senha" class="campos" placeholder="Senha" required>
                        <input type="submit" value="Entrar" id="btn-submit">
                    </form>
                    <a href="" id="forgot-password">Esqueceu a senha?</a>
                    <div id="linha"></div>
                    <button id="nova-conta">
                        <span>Criar nova conta</span>
                    </button>
                </div>
                <p id="texto-anuncio">
                    <a href=""><strong>Crie uma p√°gina</strong></a> para uma celebridade, uma marca ou uma empresa.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
